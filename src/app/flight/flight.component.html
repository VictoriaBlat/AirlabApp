<h1>WybÃ³r lotu</h1>

<div class="wrapper">
  <!-- //data wylotu -->
  <input
    type="date"
    (change)="setTime($event)"
    id="departureDate"
    min="{{ today }}"
  />
  <!-- data przylotu -->

  <!-- TODO Ad max values -->
  <input
    type="date"
    id="arrivalDate"
    min="{{ departureDate }}"
    (change)="setTime($event)"
  />
  <!-- miejsce wylotu -->
  <!-- [(ngModel)]="choosenDeparture" -->
  <br />

  <select name="" id="" value="" (change)="changeDeparture($event)">
    <option [value]="" *ngFor="let city of opts">
      {{ city.city }}
    </option>
  </select>
  <!-- miejsce przylotu -->

  <div *ngIf="arrivalOptions">
    <select name="" id="" value="" (change)="changeArrivalCity($event)">
      <option [value]="city.city" *ngFor="let city of arrivalOptions">
        {{ city.city }}
      </option>
    </select>
  </div>
  <!-- (click)="changePassengers()" -->
  <div class="input-box" (click)="openPassengers()">
    <h5>Passengers</h5>
    <h6>Adults: {{ passengers.adults }}</h6>
    <h6 *ngIf="passengers.childs > 0">Childs: {{ passengers.childs }}</h6>
    <h6 *ngIf="passengers.infants > 0">Infants: {{ passengers.infants }}</h6>
  </div>

  <div *ngIf="isOpen">
    <div class="passenger-adult plusMinus">
