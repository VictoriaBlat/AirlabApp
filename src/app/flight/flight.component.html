<h1>PURCHASE A TICKET</h1>
<div class="content-wrapper">
  <!-- DATE PICKER MATERIAL -->
  <!-- <mat-form-field>
  <input matInput [matDatepicker]="myDatePicker" />
  <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #myDatePicker></mat-datepicker>
</mat-form-field> -->
  <!-- DATE PICKER MATERIAL -->

  <!-- MATERIAL TOGGLE START -->

  <mat-button-toggle-group
    [(ngModel)]="blub"
    #toggleGroup="matButtonToggleGroup"
    (change)="changeTrip()"
  >
    <mat-button-toggle checked="true" value="one-way"
      >ONE-WAY</mat-button-toggle
    >
    <mat-button-toggle value="ROUND-TRIP">ROUND TRIP</mat-button-toggle>
  </mat-button-toggle-group>
  <br />

  <input
    type="date"
    (change)="setTime($event)"
    id="departureDate"
    min="{{ today }}"
  />

  <!-- data wylotu2 -->
  <!-- TODO Ad max values -->
  <input
    *ngIf="blub === 'ROUND-TRIP'"
    type="date"
    id="arrivalDate"
    min="{{ departureDate }}"
    (change)="setTime($event)"
  /><br />
  <!-- miejsce wylotu -->

  <select name="" id="" value="" (change)="changeDeparture($event)">
    <option [value]="" *ngFor="let city of opts">
      {{ city.city }}
    </option>
  </select>
  <!-- miejsce przylotu -->

  <div *ngIf="arrivalOptions">
    <select name="" id="" value="" (change)="changeArrivalCity($event)">
      <option [value]="city.city" *ngFor="let city of arrivalOptions">
        {{ city.city }}
      </option>
    </select>
  </div>
  <h3>{{ missingData1 }}</h3>
  <!-- //TEST TEST TEST//TEST TEST TEST  -->
  <mat-accordion>
    <mat-expansion-panel class="passengersDropdown" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Passengers
        </mat-panel-title>
        <mat-panel-description> {{ totalpassengers }} </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="adults">
        <button
          id="adults"
          #adult
          (click)="deletePassengers(adult)"
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>remove</mat-icon>
        </button>

        <h6>Adults: {{ passengers.adults }}</h6>

        <button
          id="adults"
          #adult
          (click)="addPassengers(adult)"
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="childs">
        <button
          id="childs"
          #child
          (click)="deletePassengers(child)"
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>remove</mat-icon>
        </button>

        <h6>Childs: {{ passengers.childs }}</h6>
        <button
          id="childs"
          #child
          (click)="addPassengers(child)"
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="infants">
        <button
          id="infants"
          #infant
          (click)="deletePassengers(infant)"
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>remove</mat-icon>
        </button>
        <h6>Infants: {{ passengers.infants }}</h6>
        <button
          id="infants"
          #infant
          (click)="addPassengers(infant)"
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <!-- //TEST TEST TEST//TEST TEST TEST  -->
</div>
<a [routerLink]="[this.arrivalCity == null ? '/flight' : '/details']"
  ><button mat-raised-button (click)="searchFlight()">Search</button></a
>
