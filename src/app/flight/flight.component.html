<h1>Wybór lotu</h1>

<div class="wrapper">
  <!-- //data wylotu -->
  <input
    type="date"
    (change)="setTime($event)"
    id="departureDate"
    min="{{ today }}"
  />
  <!-- data przylotu -->
  <input
    type="date"
    id="arrivalDate"
    min="{{ departureDate }}"
    (change)="setTime($event)"
  />
  <!-- miejsce wylotu -->
  <!-- [(ngModel)]="choosenDeparture" -->
  <br />
  <select
    name=""
    id=""
    (change)="changeDeparture($event)"
    value="Choose departure city"
  >
    <option [value]="city.key" *ngFor="let city of opts">
      {{ city.key }}
    </option>
  </select>
  <!-- miejsce przylotu -->

  <div *ngIf="arrivalOptions">
    <select
      name=""
      id=""
      value="Choose departure city"
      (change)="changeArrivalCity($event)"
    >
      <option [value]="city" *ngFor="let city of arrivalOptions">
        {{ city }}
      </option>
    </select>
  </div>
  <!-- liczba pasażerów -->
  <!-- <a routerLink="/log"> <button (click)="saving()">Logowanie</button> </a> -->
</div>
<!-- <button (click)="counter()">Licznik</button> -->
