<h1>Wybór lotu</h1>

<div class="wrapper">
  <!-- //data wylotu -->
  <input
    type="date"
    (change)="setTime($event)"
    id="departureDate"
    min="{{ today }}"
  />
  <!-- data przylotu -->
  <input
    type="date"
    id="arrivalDate"
    min="{{ departureDate }}"
    (change)="setTime($event)"
  />
  <!-- miejsce wylotu -->
  <!-- [(ngModel)]="choosenDeparture" -->
  <br />

  <select name="" id="" value="" (change)="changeDeparture($event)">
    <option [value]="" *ngFor="let city of opts">
      {{ city.city }}
    </option>
  </select>
  <!-- miejsce przylotu -->

  <div *ngIf="arrivalOptions">
    <select name="" id="" value="" (change)="changeArrivalCity($event)">
      <option [value]="city.city" *ngFor="let city of arrivalOptions">
        {{ city.city }}
      </option>
    </select>
  </div>
  <!-- liczba pasażerów -->
  <!-- <a routerLink="/log"> <button (click)="saving()">Logowanie</button> </a> -->
</div>
