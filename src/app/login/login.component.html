<div *ngIf="user == null; else isLogged">
  <h1>Login FlyHigh</h1>
  <mat-form-field appearance="outline">
    <mat-label>E-MAIL</mat-label>
    <input matInput #email />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>PASSWORD</mat-label>
    <input type="password" matInput #password />
  </mat-form-field>
  <!-- MAT INPUT -->
  <button mat-raised-button (click)="log(email, password)">
    LOG IN
  </button>
  {{ comUser }}
  <!-- </div> -->

  <h2>Do not have an account yet?</h2>
  <button mat-raised-button>
    Register - easy and fast
  </button>
  <!-- <h2>Register</h2> -->
  <h5></h5>
</div>
<ng-template #isLogged>
  <h2>Hello {{ userName }}</h2>
  <button mat-raised-button (click)="logOut()">
    Logout
  </button>
</ng-template>
<router-outlet> </router-outlet>
