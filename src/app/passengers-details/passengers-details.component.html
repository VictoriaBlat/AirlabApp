<div *ngIf="isTheUserNotLogged">
  <h5>Already have an account?</h5>
  <a routerLink="/log"><button>Login!</button></a>
</div>

<mat-form-field appearance="outline">
  <mat-label>FIRST NAME</mat-label>
  <input
    matInput
    [matAutocomplete]="auto"
    placeholder="{{ userLogedIn.firstName }}"
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option value="{{ userLogedIn.firstName }}">
      {{ userLogedIn.firstName }}</mat-option
    >
  </mat-autocomplete>
</mat-form-field>

<div class="passengerInfo">
  <h5>PASSENGER (ADULT)</h5>
  <div
    *ngFor="
      let i of [].constructor(bookingData.numberOfPassengers);
      let x = index
    "
  >
    <mat-form-field appearance="outline">
      <mat-label>FIRST NAME</mat-label>
      <input
        id="name"
        name="name"
        class="form-control"
        matInput
        #name
        [(ngModel)]="passengersData[x].name"
        required
        minlength="3"
        appForbiddenName="bob"
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="name.errors.required">
          <h2>Name is required.</h2>
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors.forbiddenName">
          Name cannot be Bob.
        </div>
      </div>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>LAST NAME </mat-label>
      <input matInput #last [(ngModel)]="passengersData[x].surname" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>E-MAIL </mat-label>
      <input matInput #mail [(ngModel)]="passengersData[x].email" />
    </mat-form-field>
  </div>

  <button (click)="submitingInfo()">Check it out</button>
</div>
