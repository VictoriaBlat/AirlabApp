<div class="passengerInfo">
  <h5>PASSENGER (ADULT)</h5>
  <input placeholder="FIRST NAME" type="text" />
  <input placeholder="FIRST NAME" type="text" />
  <input placeholder="E-MAIL ADDRESS" type="text" />
  <h5>CHECKED-IN BAGGAGE</h5>
  <h6>PLEASE SELECT</h6>
  <h5>CABIN BAGGAGE</h5>
  <h6>Free carry-on bag</h6>
  <p>
    40 x 30 x 20 cm <br />
    Included
  </p>
  <h5>FLIGHT FLex</h5>
  <h6>
    A helping hand for travel uncertainties (e.g. change of plans, unexpected
    events, COVID19)
  </h6>
  <!-- <h2>{{ totalPriceEUR }}</h2> -->
  <h2>{{ selectedCar }}</h2>
  <h2 *ngIf="selectedCar == null">{{ totalPriceEUR }}</h2>
  <mat-form-field appearance="fill">
    <mat-label>EURO</mat-label>
    <mat-select [(ngModel)]="selectedCar">
      <mat-option [value]="totalPriceUSD">USD</mat-option>
      <mat-option [value]="totalPricePLN">PLN</mat-option>
      <mat-option [value]="totalPriceEUR">EUR</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <button (click)="changeCurrency()">SPRAWDZ</button> -->
</div>
